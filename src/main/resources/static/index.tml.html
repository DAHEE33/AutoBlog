<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Content Fetcher</title>
</head>
<body>
    <h1>네이버 블로그 본문 가져오기</h1>
    <form id="fetchForm">
        <label for="url">네이버 블로그 URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">가져오기</button>
    </form>
    <h2>결과:</h2>
    <div id="result"></div>

    <script>
        document.getElementById('fetchForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const response = await fetch(`/api/fetch-content?url=${encodeURIComponent(url)}`);
            const text = await response.text();
            document.getElementById('result').innerText = text;
        });
    </script>
</body>
</html>
