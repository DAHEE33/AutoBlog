<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Extractor</title>
</head>
<body>
    <h1>Blog Content Extractor</h1>
    <form action="/extract" method="post">
        <label for="url">URL 입력:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">추출</button>
    </form>
    <hr>
    <h2>추출된 본문:</h2>
    <p th:text="${content}">여기에 본문이 표시됩니다.</p>
</body>
</html>
